<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Ionic Multi Step Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ionic-stepper [steps]="steps"></ionic-stepper>
  <hr>
  <hr>
  <p>Form value: {{ this.contactForm.valid | json }}</p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    Footer
  </ion-toolbar>
</ion-footer>

<ng-template #formStart>
  <form [formGroup]="contactForm">
    <p>
      <label for="firstname">First Name </label>
      <input type="text" id="firstname" name="firstname" formControlName="firstname">
    </p>
    <p>
      <label for="lastname">Last Name </label>
      <input type="text" id="lastname" name="lastname" formControlName="lastname">
    </p>
    <p>
      <label for="email">Email </label>
      <input type="text" id="email" name="email" formControlName="email">
    </p>
    <p>
      <label for="isMarried">Married </label>
      <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
    </p>
    <p>
      <label for="country">country </label>
      <select id="country" name="country" formControlName="country">
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">England</option>
        <option value="4">Singapore</option>
      </select>
    </p>
  </form>
</ng-template>

<ng-template #formEnd>
  <img src="https://github.com/alcfeoh/ng-advanced-workshop/raw/master/src/assets/loader.gif" style="width: 20px">
</ng-template>
