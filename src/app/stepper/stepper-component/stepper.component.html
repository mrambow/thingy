<swiper #swiper [config]="config">
  <ng-container *ngFor="let slide of steps">
    <ng-template swiperSlide>
      <ng-template *ngTemplateOutlet="slide.template"></ng-template>
    </ng-template>
  </ng-container>
</swiper>

<ion-toolbar>
  <div class="button-row ion-padding-horizontal">
    <ion-button
      (click)="slideNext()"
      expand="block"
    >
      <ion-label>Next</ion-label>
    </ion-button>
  </div>
</ion-toolbar>
